<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XY Lab</title>
    <!-- Import Highlight.js style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <!-- Import Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header id="page-title">
    <h1>Welcome to Javascript Implement</h1>
    <h2 id="page-subtitle">Ready</h2>
</header>
<main>
    <div class="selection-container">
        <div class="dropdown">
            <label for="script-selection">Load a script:</label>
            <select id="script-selection" name="options">
                <option value="none selected">None selected</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="function-selection">Choose a function:</label>
            <select id="function-selection" name="options">
                <option value="none selected">None selected</option>
            </select>
        </div>
    </div>
    <section class="output-container">
        <div class="code-output-box display-box">
            <h3>Code</h3>
            <pre>
                    <code class="language-javascript"></code>
                </pre>
        </div>
        <div class="console-output-box display-box">
            <h3>Console Output</h3>
            <pre>
                    <code class="plaintext"></code>
                </pre>
        </div>
    </section>
</main>
<footer>
<!--    <p>Â© 2024 XY Lab. All rights reserved.</p>-->
</footer>
<script src="utility/utility.js"></script>
<script src="utility/engine.js"></script>
</body>
</html>
